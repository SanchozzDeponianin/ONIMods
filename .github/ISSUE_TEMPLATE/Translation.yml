name: Mod Translation
description: Hand in translation files for mods.
title: "[Translation]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for contributing to this mod
  - type: dropdown
    id: mod
    attributes:
      label: What mod is that translation for?
      multiple: false
      options:
        - Any Ice Liquefier
        - Aquatic Farm
        - Artifacts in Care Packages
        - Athletic Manual Generator
        - "Attribute-based Workshop Restrictions"
        - Better Farming Effects and Tweaks
        - Buildable Neural Vacillator
        - "Butcher & Fishing Stations"
        - Carousel
        - Control your Robots
        - Configurable Automation-controlled Doors
        - Crabs Profit
        - Enclosed Telescope Tune-Up
        - Endless Telescope
        - Festive Halloween Spices
        - Gassy Moo Eat Flowers
        - Graveyard Keeper
        - Hydrocactus
        - Insulated Radbolt Joint Plate
        - Lagoo Revived
        - Mechanics Station
        - More Emotions
        - No Manual Delivery
        - Potato Power Banks
        - Rebuildable AETN
        - Relic Hunter
        - "Rover's Recharger"
        - "Sandbox: Mutant Plants"
        - Smelter
        - Squirrel Wheel
        - Suit Recharger
        - Transit Tubes Expanded
        - Not listed (use textfield below)
    validations:
      required: true
  - type: textarea
    id: notes
    attributes:
      label: Additional Comments
      placeholder: If you want to add any comments
  - type: textarea
    id: translationFile
    attributes:
      label: translation file
      description: |
        Add your translation file here (***.po file), you probably need to zip it.  
      placeholder: Click in here to enable drag and drop and to either use that or the built in file selector by clicking the bottom bar afterwards. Then add your *.po file here
    validations:
      required: true
